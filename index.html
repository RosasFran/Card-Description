<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

                <div>
                    <h2 class="titlle">About</h2>
                    <p class="descriptions">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi tempora quam.</p>
                    <p class="descriptions">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

                    <div class="cont-imagenes">
                        <img class="imagenes img--padding" src="img/instagram.png" alt="instagram">
                        <img class="imagenes img--padding" src="img/linkedin_socialnetwork_17441.png" alt="linkedin">
                        <img class="imagenes img--padding" src="img/4202011emailgmaillogomailsocialsocialmedia-115677_115624.png" alt="Email">
                        <img class="imagenes img--padding" src="img/github_icon-icons.com_65450.png" alt="Github">

            </div>
        </div>

</body>
